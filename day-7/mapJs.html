<html>
    <body>
        <script>
            //Map function
            const nums=[1,2,3,4];
            const doubled=nums.map(n=>n*2);
            console.log(doubled);//[2, 4, 6, 8]

            //Filter
            const arr=[1,2,3,4];
            const even=arr.filter(n=>n%2===0);
            console.log(even);//[2, 4]
        </script>
    </body>
</html>

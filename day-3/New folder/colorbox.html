<html>
    <head>
        <style>
            .colorbox{
                width: 100px;
                height: 100px;
                animation: colorchange 3s infinite;
            }
            @keyframes colorchange{
                0%{background: green;}
                50%{background: blue;}
                100%{background: red;}
            }
        </style>
    </head>
    <body bgcolor="pink">
        <div class="colorbox"></div>
    </body>
</html>

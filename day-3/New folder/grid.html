<html>
    <head>
        <style>
            .grid-demo{
                display: grid;
                background-color: blue;
                height: 500px;
                grid-template-columns: repeat(2,1fr);
                gap: 50px;
                justify-items: start;
                align-items: start;
            }
            .box{
                background: lightgreen;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <div class="grid-demo">
            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
        </div>
    </body>
</html>

<html>
    <head>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background: orange;
                animation: move 1s infinite alternate;
            }

            @keyframes move{
                from{transform: translateX(0);}
                to{transform: translateX(200px);}
                /* 0%{background: green;}
                10%{background: white;}
                50%{background: blue;}
                100%{background: red;} */
            }
        </style>
    </head>
    <body bgcolor="black">
        <div class="colorbox"></div>
        <div class="box"></div>

    </body>
</html>

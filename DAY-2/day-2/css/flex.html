<html>
<head>
    <style>
        #maintitle{
            text-align:center;
            font-size: 35px;
            color: green;
            margin-bottom: 20px;
            background: lightblue;
        }
    .card{
        width: 300px;
        padding: 20px;
        margin: 15px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        font-family: Arial;
    }
    .highlight{
        background: yellow;
        padding: 25px;
    }
    /*Layout for cards*/
.container{
    display: flex;
    justify-content: center;
    gap: 40px;
}
    </style>
</head>
    <body>
        <h1 id="maintitle">ID vs CLASS - Card Demo</h1>
        <div class="container">
            <div class="card">
                <h2 class="highlight">Card 1</h2>
                <p>Thid card uses the <b>Card</b>class.</p>
            </div>
            <div class="card">
                <h2 class="highlight">Card 2</h2>
                <p>Thid card also uses the <b>Card</b>class.</p>
            </div>
            <div class="card">
                <h2 class="highlight">Card 3</h2>
                <p>Same class,same style - reusable.</p>
            </div>
        </div>
    </body>
</html>
